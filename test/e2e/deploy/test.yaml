definitions:
  Recipe:
    properties:
      ingredients:
        description: Recipe ingredients
        items:
          type: string
        type: array
      title:
        description: Recipe title
        type: string
    required:
    - ingredients
    - title
    type: object
  RecipePartial:
    properties:
      ingredients:
        description: Recipe ingredients
        items:
          type: string
        type: array
      title:
        description: Recipe title
        type: string
    type: object
  RecipeWithId:
    properties:
      id:
        description: Recipe id
        type: string
      ingredients:
        description: Recipe ingredients
        items:
          type: string
        type: array
      title:
        description: Recipe title
        type: string
    required:
    - ingredients
    - title
    type: object
info:
  title: Example recipe service
  version: 1.0.0
paths:
- - - /recipe/{id}
    - - - - get
          - operationId: get_recipe
            parameters:
            - in: path
              name: id
              required: true
              type: integer
            responses:
            - - - '200'
                - description: the recipe associated with id
                  schema:
                    $ref: '#/definitions/RecipeWithId'
        - - patch
          - operationId: patch_recipe
            parameters:
            - in: path
              name: id
              required: true
              type: integer
            - in: body
              name: body
              required: true
              schema:
                $ref: '#/definitions/RecipePartial'
            responses:
            - - - '200'
                - description: the updated recipe
                  schema:
                    $ref: '#/definitions/RecipeWithId'
  - - /recipe
    - - - - post
          - operationId: post_recipe
            parameters:
            - in: body
              name: payload
              required: true
              schema:
                $ref: '#/definitions/Recipe'
            responses:
            - - - '200'
                - description: the created recipe
                  schema:
                    $ref: '#/definitions/RecipeWithId'
swagger: '2.0'
