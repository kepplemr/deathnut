host: recipe-service-falcon.endpoints.wellio-dev-michael.cloud.goog
info:
  description: Example recipe service
  title: Recipe Service (Falcon)
  version: '1.0'
definitions:
  DeathnutAuthSchema:
    properties:
      grants:
        description: The role to assign or revoke
        items:
          type: string
        type: array
      id:
        description: Resource id
        type: string
      requires:
        description: User role checked for grant privilege
        type: string
      revoke:
        description: If True, attempt to revoke the privilege
        type: boolean
      user:
        description: User to assign role to
        type: string
    required:
    - grants
    - id
    - requires
    - user
    type: object
  Recipe:
    properties:
      ingredients:
        description: Recipe ingredients
        items:
          type: string
        type: array
      title:
        description: Recipe title
        type: string
    required:
    - ingredients
    - title
    type: object
  RecipeList:
    properties: {}
    type: object
  RecipePartial:
    properties:
      ingredients:
        description: Recipe ingredients
        items:
          type: string
        type: array
      title:
        description: Recipe title
        type: string
    type: object
  RecipeWithId:
    properties:
      id:
        description: Recipe id
        type: string
      ingredients:
        description: Recipe ingredients
        items:
          type: string
        type: array
      title:
        description: Recipe title
        type: string
    required:
    - ingredients
    - title
    type: object
paths:
  /auth-recipe:
    post:
      operationId: auth_endpoint
      parameters:
      - in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/DeathnutAuthSchema'
      responses:
        '200':
          description: the granted/revoked access
          schema:
            $ref: '#/definitions/DeathnutAuthSchema'
  /recipe/{id}:
    get:
      operationId: get_recipe_by_id
      parameters:
      - in: path
        name: id
        required: true
        type: integer
      responses:
        '200':
          description: the recipe associated with id
          schema:
            $ref: '#/definitions/RecipeWithId'
    patch:
      operationId: patch_recipe_by_id
      parameters:
      - in: path
        name: id
        required: true
        type: integer
      - in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/RecipePartial'
      responses:
        '200':
          description: the updated recipe
          schema:
            $ref: '#/definitions/RecipeWithId'
  /recipe:
    get:
      operationId: get_recipe
      parameters:
      - in: query
        name: limit
        required: false
        type: integer
      responses:
        '200':
          description: the created recipe
          schema:
            $ref: '#/definitions/RecipeList'
    post:
      operationId: post_recipe
      parameters:
      - in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/Recipe'
      responses:
        '200':
          description: the created recipe
          schema:
            $ref: '#/definitions/RecipeWithId'
swagger: '2.0'
security:
- firebase-whatever-production: []
securityDefinitions:
  api_key:
    in: query
    name: key
    type: apiKey
  firebase-whatever-production:
    authorizationUrl: ''
    flow: implicit
    type: oauth2
    x-google-audiences: recipe-service
    x-google-issuer: jwt-test@wellio-dev-michael.iam.gserviceaccount.com
    x-google-jwks_uri: https://www.googleapis.com/robot/v1/metadata/x509/jwt-test@wellio-dev-michael.iam.gserviceaccount.com