host: recipe-service-fastapi.endpoints.wellio-dev-michael.cloud.goog
info:
  description: Example recipe service
  title: Recipe Service (FastApi)
  version: 0.1.0
paths:
  /recipe:
    post:
      consumes:
      - application/json
      operationId: create_recipe_recipe_post
      parameters:
      - in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/Recipe'
      produces:
      - application/json
      responses:
        '200':
          description: Successful Response
          schema:
            $ref: '#/definitions/RecipeWithId'
        '422':
          description: Validation Error
          schema:
            $ref: '#/definitions/HTTPValidationError'
      summary: Create Recipe
  /recipe/{id}:
    get:
      operationId: root_recipe__id__get
      parameters:
      - in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        '200':
          description: Successful Response
          schema:
            $ref: '#/definitions/RecipeWithId'
        '422':
          description: Validation Error
          schema:
            $ref: '#/definitions/HTTPValidationError'
      summary: Root
    patch:
      consumes:
      - application/json
      operationId: patch_recipe_recipe__id__patch
      parameters:
      - in: path
        name: id
        required: true
        type: string
      - in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/PartialRecipe'
      produces:
      - application/json
      responses:
        '200':
          description: Successful Response
          schema:
            $ref: '#/definitions/RecipeWithId'
        '422':
          description: Validation Error
          schema:
            $ref: '#/definitions/HTTPValidationError'
      summary: Patch Recipe
schemes:
- http
- https
security:
- firebase-whatever-production: []
securityDefinitions:
  api_key:
    in: query
    name: key
    type: apiKey
  firebase-whatever-production:
    authorizationUrl: ''
    flow: implicit
    type: oauth2
    x-google-audiences: recipe-service
    x-google-issuer: jwt-test@wellio-dev-michael.iam.gserviceaccount.com
    x-google-jwks_uri: https://www.googleapis.com/robot/v1/metadata/x509/jwt-test@wellio-dev-michael.iam.gserviceaccount.com
swagger: '2.0'
x-components: {}
