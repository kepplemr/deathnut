definitions:
  HTTPValidationError:
    properties:
      detail:
        items:
          $ref: '#/definitions/ValidationError'
        title: Detail
        type: array
    title: HTTPValidationError
    type: object
  PartialRecipe:
    properties:
      ingredients:
        items:
          type: string
        title: Ingredients
        type: array
      title:
        title: Title
        type: string
    title: PartialRecipe
    type: object
  Recipe:
    properties:
      ingredients:
        items:
          type: string
        title: Ingredients
        type: array
      title:
        title: Title
        type: string
    required:
    - title
    - ingredients
    title: Recipe
    type: object
  RecipeWithId:
    properties:
      id:
        title: Id
        type: string
      ingredients:
        items:
          type: string
        title: Ingredients
        type: array
      title:
        title: Title
        type: string
    required:
    - title
    - ingredients
    - id
    title: RecipeWithId
    type: object
  ValidationError:
    properties:
      loc:
        items:
          type: string
        title: Location
