basePath: /
consumes:
- application/json
definitions:
  DeathnutAuthSchema:
    properties:
      grants:
        description: roles to grant
        items:
          type: string
        type: array
      id:
        description: Resource id
        type: string
      requires:
        description: role required of calling user
        type: string
      revoke:
        description: If true, revokes the privilege
        type: boolean
      user:
        description: User to assign role to
        type: string
    required:
    - grants
    - id
    - requires
    - user
    type: object
  DeathnutErrorSchema:
    properties:
      message:
        description: Description of what failed
        type: string
    type: object
  PartialRecipeSchema:
    properties:
      ingredients:
        description: Recipe ingredients
        items:
          type: string
        type: array
      title:
        description: Recipe title
        type: string
    type: object
  RecipeSchema:
    properties:
      ingredients:
        description: Recipe ingredients
        items:
          type: string
        type: array
      title:
        description: Recipe title
        type: string
    required:
    - ingredients
    - title
    type: object
  RecipeWithId:
    allOf:
    - $ref: '#/definitions/RecipeSchema'
    - properties:
        id:
          description: Recipe id
          type: string
      type: object
info:
  title: API
  version: '1.0'
paths:
  /auth-recipe:
    post:
      operationId: post_deathnut_auth
      parameters:
      - in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/DeathnutAuthSchema'
      - description: An optional fields mask
        format: mask
        in: header
        name: X-Fields
        type: string
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/DeathnutAuthSchema'
      tags:
      - ''
  /recipe:
    post:
      operationId: post_recipe_create
      parameters:
      - in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/RecipeSchema'
      - description: An optional fields mask
        format: mask
        in: header
        name: X-Fields
        type: string
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/RecipeWithId'
      tags:
      - recipe
  /recipe/{id}:
    get:
      operationId: get_recipe
      parameters:
      - description: An optional fields mask
        format: mask
        in: header
        name: X-Fields
        type: string
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/RecipeWithId'
      tags:
      - recipe
    parameters:
    - in: path
      name: id
      required: true
      type: string
    patch:
      operationId: patch_recipe
      parameters:
      - in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/PartialRecipeSchema'
      - description: An optional fields mask
        format: mask
        in: header
        name: X-Fields
        type: string
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/RecipeWithId'
      tags:
      - recipe
produces:
- application/json
responses:
  DeathnutException:
    description: Returns error message encountered
    schema:
      $ref: '#/definitions/DeathnutErrorSchema'
  MaskError:
    description: When any error occurs on mask
  ParseError:
    description: When a mask can't be parsed
swagger: '2.0'
tags:
- description: recipe operations
  name: recipe
- description: Deathnut auth
  name: ''
